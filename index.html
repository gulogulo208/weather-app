<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather App</title>
</head>
<body>

    <div class="justify-content-center bg-secondary text-white mx-0 px-1">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-4 text-center w-100">Weather App</h1>
            </div>
        </div>
        
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light border-1">
                <div class="headerSearch row mx-3">
                    <h3>Search for a City:</h3>
                </div>                
                <div class="formInput row ml-3">
                    <input class="border" type="text" id="searchCity"/>
                    <button type="button" class="btn btn-secondary btn-sm border-0" id="btn-search">
                    Search
                    </button>
                </div>
                <hr>
                <div class="list-group row m-3" id="priorSearches"></div>
            </div>
            <div class="col-9">
                <div class="row border m-3" id="currentCity"></div>
                <div class=" row m-3" id="forecastInfo"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
